<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <img class="item" id="rock" src="https://cdn-icons-png.freepik.com/512/10163/10163227.png">
        <img class="item" id="paper" src="https://cdn-icons-png.freepik.com/512/4334/4334402.png">
        <img class="item" id="scissors" src="https://cdn-icons-png.freepik.com/512/4301/4301274.png">
        <div class="stats-container">
            Computer move: <span id="comp-move" class="num">None</span><br>
            Player move: <span id="player-move" class="num">None</span><br>
            Result: <span id="result" class="num">None</span>
        </div>
        <div class="stats-container">
            Draws: <span id="draw-num" class="num">0</span><br>
            Wins: <span id="win-num" class="num">0</span><br>
            Loses: <span id="lose-num" class="num">0</span><br>
        </div>
    <script src="index.js"></script>
</body>
</html>
